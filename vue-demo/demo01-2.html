<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue-demo 处理用户输入</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <p>{{ message }}</p>
        <!--v-on 指令添加一个事件监听器-->
        <button v-on:click="reverseMessage">反转消息</button>

        <p/>

        <!--实现表单输入和应用状态之间的双向绑定。-->
        <p>{{ message1 }}</p>
        <input v-model="message1">
    </div>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue.js!',
                message1: 'Hello World!'
            },
            methods: {
                reverseMessage: function () {
                    /*在 reverseMessage 方法中，我们更新了应用的状态，
                    但没有触碰 DOM——所有的 DOM 操作都由 Vue 来处理，
                    你编写的代码只需要关注逻辑层面即可*/
                    this.message = this.message.split('').reverse().join('')
                }
            }
        });
    </script>
</body>
</html>
