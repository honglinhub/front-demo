<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue-demo 模板语法-插值</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <span>Message: {{ msg }}</span>
        <br/>
        <span v-once>这个将不会改变: {{ msg }}</span>
        <br/>

        <p>Using mustaches: {{ rawHtml }}</p>
        <p>Using v-html directive: <span v-html="rawHtml"></span></p> <!--<p><span><span></span></span></p>-->
        <p v-html="rawHtml"></p> <!--<p><span></span></p>-->

        <br/>
        <!--v-bind:attribute="var"-->
        <div v-bind:id="dynamicId">test</div>
        <div v-bind:class="colorVar">test</div>
        <button v-bind:disabled="isButtonDisabled">Button</button>

        <!--使用 JavaScript 表达式-->
        <p>{{ number + 1 }}</p>
        <p>{{ ok ? 'YES' : 'NO' }}</p>
        <p>{{ message.split('').reverse().join('') }}</p>
        <div v-bind:id="'list-' + id"></div>
        <!--有个限制就是，每个绑定都只能包含单个表达式-->
    </div>

    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                msg: "hi vue",
                rawHtml: "<span style='color: red'>This should be red.</span>",
                dynamicId: 'app1', // document.getElementById('app1')
                colorVar: 'blue', // vm.$data.colorVar = 'red'
                isButtonDisabled: false, // vm.isButtonDisabled = true
                number: 10,
                ok: true,
                message: "vue",
                id: 1
            }
        })
        vm.$data.msg = "changed......"
    </script>
    <style>
        .red {color: red;}
        .blue {
            color: blue;
            font-size: 100px;
        }
    </style>
</body>
</html>
