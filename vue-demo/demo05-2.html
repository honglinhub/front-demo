<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue-demo 模板语法-计算属性与侦听器</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <!--
        !!!
        watch更倾向于一个变量
        computed更倾向于依赖的一个或多个变量
        -->
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                message: "Hello"
            },
            computed: {

            }
        })
    </script>
</body>
</html>
