<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue-demo 模板语法-计算属性与侦听器</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">

    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                message: "Hello"
            },
            computed: {
                // 计算属性的 getter
                reversedMessageC: function () {
                    // `this` 指向 vm 实例
                    console.log("have cached")
                    return this.message.split('').reverse().join('')
                },
                now: function () {
                    return Date.now
                }
            },
            methods: {
                reversedMessageM: function() {
                    /*【没有缓存!!!】*/
                    console.log("not have cached")
                    return this.message.split('').reverse().join('')
                }
            }
        })
    </script>
</body>
</html>
